{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <a href="{% url 'learning_logs:topic' topic.id %}">{{topic.text}}</a>
    <form class="form" action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST">
        <br>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Edit</button>
        {% endbuttons %}
    </form>
        <h3>Your post will be showed on the website as soon as administration will verify it.</h3>

{% endblock content %}
